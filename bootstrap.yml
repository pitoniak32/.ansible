- name: Bootstrap development environment
  hosts: localhost

  tasks:
  - name: Install packages with apt
    become: yes
    ansible.builtin.apt:
      name:
        - git
        - tmux
      state: present
    when: ansible_distribution == "Ubuntu"

  tasks:
  - name: Install packages with homebrew
    become: yes
    community.general.homebrew:
      name:
        - git
        - tmux
      state: present
    when: ansible_distribution == "MacOSX"
